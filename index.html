<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <div class="content-section">
      <img class="content-section__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="content-section__info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details
      </a>
    </div>
    <div class="main-section">
      <section id="new-task-section">
        <label class="label_new-task" for="new-task">Add Item</label>
        <div class="new-task-section__row-wrapper">
          <input
            id="new-task"
            class="task"
            type="text"
          >
          <button class="add-button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-name">Todo</h2>
        <ul id="incomplete-tasks-section">
          <li class="incomplete-tasks-section__li" id="li">
            <input class="input__checkbox" type="checkbox">
            <label class="label">Pay Bills</label>
            <input
            type="text"
            class="task"
            id="task"
            >
            <button class="edit">Edit</button>
            <button class="delete">
            <img class="button-delete__img" src="./remove.svg" alt="Button delete icon">
            </button>
          </li>
          <li class="incomplete-tasks-section__li_mode" id="li">
            <input class="input__checkbox" type="checkbox">
            <label class="label">Go Shopping</label>
            <input
            type="text"
            value="Go Shopping"
            class="task"
            id="task"
            >
            <button class="edit">Save</button>
            <button class="delete">
              <img class="button-delete__img" src="./remove.svg" alt="Button delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-name">Completed</h2>
          <ul id="completed-tasks-section">
            <li class="completed-tasks-section__li" id="li">
              <input class="input__checkbox" type="checkbox" checked>
              <label class="label">See the Doctor</label>
              <input
              type="text"
              class="task"
              id="task"
              >
              <button class="edit">Edit</button>
              <button class="delete">
                <img class="button-delete__img" src="./remove.svg" alt="Button delete icon">
              </button>
            </li>
          </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
